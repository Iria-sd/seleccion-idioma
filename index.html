<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selecciona un idioma</title>
  <style>
    /* Estilos para el video de fondo */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    /* Estilos del video para que cubra toda la pantalla */
    video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -1;
      transform: translate(-50%, -50%); /* Centra el video */
      object-fit: cover; /* Hace que el video cubra toda la pantalla sin distorsionar */
    }

    /* Estilos del contenido */
    .content {
      position: relative;
      z-index: 1;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    h1, h2 {
      margin: 0;
    }

    h2 {
      margin-bottom: 20px;
    }

    a {
      font-size: 18px;
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      border: 1px solid #fff;
      padding: 10px 20px;
      border-radius: 5px;
    }

    a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    /* Media query para pantallas pequeñas (smartphones) */
    @media (max-width: 768px) {
      h1 {
        font-size: 24px;
      }
      h2 {
        font-size: 18px;
      }
      a {
        font-size: 16px;
        padding: 8px 15px;
      }
    }
  </style>
</head>
<body>

  <!-- Video de fondo -->
  <video autoplay muted loop>
    <source src="3191572-uhd_3840_2160_25fps.mp4" type="video/mp4">
    Tu navegador no soporta la etiqueta de video.
  </video>

  <!-- Contenido de la página -->
  <div class="content">
    <h1>Elige tu idioma</h1>
    <h2>Select your language</h2>
    <div>
      <a href="https://drive.google.com/file/d/1HZTQJidd1luWPZEGPq5ZnVPjmuOqptPH/view?usp=drive_link" target="_blank">Español</a> 
      <a href="https://drive.google.com/file/d/1BRakPYicpCXTQ_AGMB3g7vvOO5HVxJFH/view?usp=drive_link" target="_blank">English</a>
    </div>
  </div>

</body>
</html>
